<div class="container" style="padding-top: 20%">
  <div class="row justify-content-center">
    <div class="col-md-10 offset-md-1 col-lg-8">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title><h3 style="text-align: center">Sign In</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding-top: 20px;">
          <div>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Email" #userEmail required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" #userPassword required>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <input mat-button class="full-width btn btn-lg btn-secondary btn-block" value="Log in"
            (click)="authenticationService.SignIn(userEmail.value, userPassword.value)">
        </mat-card-actions>
        <mat-card-actions style="text-align: center">
          <div class="row ml-1 justify-content-center">
            <button mat-button class="col-md-12 col-lg-3 center" (click)="authenticationService.GoogleAuth()">
              Google Login
              <i class="fab fa-google-plus-g"></i>
            </button>
            <button mat-button class="col-md-12 col-lg-3 center" routerLink="/register">Sign Up</button>
            <button mat-button class="col-md-12 col-lg-3 center" routerLink="/forgot">Forgot password</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>


<style>
  .card {
      padding-top: 25px;
      padding-bottom: 40px;
  }
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }

  .full-width {
    margin-left: 10%;
    width: 80%;
  }

  .left {
      text-align: left
  }
  .center {
      text-align: center
  }
  .right {
      text-align: right
  }
</style>
